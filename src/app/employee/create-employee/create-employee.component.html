<div class="col-md-6 offset-md-3">
    <h3>Add Employee</h3>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="matricule">Matricule:</label>
            <input type="text" id="matricule" formControlName="matricule" class="form-control" />
            <div *ngIf="
          employeeForm.get('matricule').invalid &&
          employeeForm.get('matricule').touched
        " class="invalid-feedback">
                Matricule is required.
            </div>
        </div>

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" formControlName="nom" class="form-control" />
            <div *ngIf="
          employeeForm.get('nom').invalid && employeeForm.get('nom').touched
        " class="invalid-feedback">
                Nom is required.
            </div>
        </div>

        <div class="form-group">
            <label for="prenom">Prenom:</label>
            <input type="text" id="prenom" formControlName="prenom" class="form-control" />
            <div *ngIf="
          employeeForm.get('prenom').invalid &&
          employeeForm.get('prenom').touched
        " class="invalid-feedback">
                Prenom is required.
            </div>
        </div>

        <div class="form-group">
            <label for="codeCNSS">Code CNSS:</label>
            <input type="text" id="codeCNSS" formControlName="codeCNSS" class="form-control" />
        </div>

        <div class="form-group">
            <label for="dateNaissance">Date de Naissance:</label>
            <input type="date" id="dateNaissance" formControlName="dateNaissance" class="form-control" />
        </div>

        <div class="form-group">
            <label for="telephone">Téléphone:</label>
            <input type="text" id="telephone" formControlName="telephone" class="form-control" />
        </div>

        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" id="adresse" formControlName="adresse" class="form-control" />
        </div>

        <div class="form-group">
            <label for="situationFamiliale">Situation Familiale:</label>
            <input type="text" id="situationFamiliale" formControlName="situationFamiliale" class="form-control" />
        </div>

        <div class="form-group">
            <label for="photoIdentite">Photo Identité (URL):</label>
            <input type="text" id="photoIdentite" formControlName="photoIdentite" class="form-control" />
        </div>

        <div class="sub-btn">
            <button type="submit" [disabled]="employeeForm.invalid" class="btn btn-info">
                Submit
            </button>
        </div>
>
    </form>
</div>
